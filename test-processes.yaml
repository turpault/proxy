# Test configuration for process naming feature
# Note: healthCheck.path can be either a full URL or a relative path
processes:
  test-api:
    name: "Test API Server"
    enabled: true
    command: "node"
    args: ["examples/named-process.js"]
    cwd: "."
    env:
      PORT: "3001"
      NODE_ENV: "test"
    restartOnExit: true
    restartDelay: 2000
    healthCheck:
      enabled: true
      path: "/health"
      interval: 10000
      timeout: 3000
      retries: 2

  test-processor:
    name: "Test Data Processor"
    enabled: true
    command: "node"
    args: ["examples/named-process.js"]
    cwd: "."
    env:
      PORT: "3002"
      NODE_ENV: "test"
    restartOnExit: true
    restartDelay: 2000
    healthCheck:
      enabled: true
      path: "/health"
      interval: 10000
      timeout: 3000
      retries: 2

  unnamed-process:
    enabled: true
    command: "node"
    args: ["examples/named-process.js"]
    cwd: "."
    env:
      PORT: "3003"
      NODE_ENV: "test"
    restartOnExit: true
    restartDelay: 2000
    healthCheck:
      enabled: true
      path: "/health"
      interval: 10000
      timeout: 3000
      retries: 2

settings:
  defaultHealthCheck:
    enabled: true
    interval: 30000
    timeout: 5000
    retries: 3
  defaultRestart:
    restartOnExit: true
    restartDelay: 5000
    maxRestarts: 5
  pidManagement:
    defaultPidDir: "/tmp/proxy-test-processes"
    cleanupPidOnExit: true
  logging:
    logProcessOutput: true
    logHealthChecks: true
    logRestarts: true 
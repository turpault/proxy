# Main Configuration File
# This file serves as the entry point for the proxy server configuration
# It defines the management console port and references separate configuration files

# Management Console Configuration
management:
  port: 4481  # Port for the management console web interface
  host: "0.0.0.0"  # Host to bind the management console to
  adminPassword: "isa"  # Admin password for management console access
  sessionTimeout: 3600000  # Session timeout in milliseconds (1 hour)
  cors:
    enabled: true
    origin: ["http://localhost:3000", "http://localhost:3001", "https://home.turpault.me"]
    credentials: true

# Configuration File References
# These files contain the actual proxy and process management configurations
config:
  # Proxy configuration file (contains routes, SSL, security, etc.)
  proxy: "./config/proxy.yaml"
  
  # Process management configuration file (contains managed processes)
  processes: "./config/processes.yaml"

# Global Settings
settings:
  # Data directories
  dataDir: "./data"
  logsDir: "./logs"
  certificatesDir: "./certificates"
  tempDir: "./data/temp"
  statsDir: "./data/statistics"
  cacheDir: "./data/cache"
  backupDir: "./config/backup"
  
  # Statistics and caching
  statistics:
    enabled: true
    backupInterval: 86400000  # 24 hours in milliseconds
    retentionDays: 30
  
  cache:
    enabled: true
    maxAge: 86400000  # 24 hours in milliseconds
    maxSize: "100MB"
    cleanupInterval: 3600000  # 1 hour in milliseconds

# Development and debugging settings
development:
  debug: false
  verbose: false
  hotReload: false  # Auto-reload configuration changes 